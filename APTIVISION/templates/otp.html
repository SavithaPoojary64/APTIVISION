<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification</title>
  </head>
  <style>
    body {
			background-image: url("{{ url_for('static', filename=bg) }}");
			 background-size: cover;
			 background-repeat:no-repeat;
			 overflow-x:hidden;
			 background-color: #124448;
			 margin: 0;
			 overflow-y: scroll;
			 padding: 0;
			 font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
			}
    .field-input{
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }
   
    
    .otp-field{
      border-radius: 5px;
      font-size: 60px;
      height: 100px;
      width: 100px;
      border: 3px solid #03835a;
      margin: 1%;
      text-align: center;
      font-weight: 600;
      outline: none;
    }
    .otp-field::-webkit-inner-spin-button,.otp-field::-webkit-outer-spin-button{
      -webkit-appearance: none;
      margin: 0;
    }
    .otp-field:valid{
      border-color: #01362d;
      box-shadow: 0 10px 10px -5px #524343;
    }
    @media only screen and (max-width:455px){
      .otp-field{
        font-size: 55px;
        height: 80px;
        width: 80px;
      }
    }
    .button{
    
    
    position: absolute;
    top:70%;
    left: 45%;
    display: inline-block;
    border-color: #3aef9e;
    background-color: #35a37100;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    box-shadow: 0px 0px 10px #03cbde;
    border-radius: 30px;
    transition: all 0.3s ease;
  }
  
  
  
  .button:hover{
  
   
  background-color: #124448;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  transform: translateY(-2px);
  
  
  }
  
     
  </style>
