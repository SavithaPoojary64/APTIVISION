<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        header h1 {
            margin: 0;
            display: inline;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #555;
            margin-left: 10px;
        }

        header a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lecturer</h1>
        <a href="#">Logout</a>
    </header>

    <!-- Your content goes here -->

</body>
</html>
